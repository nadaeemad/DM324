<html>
    <head>
       <title> New Student </title>
    </head>
    <body>
        <!--nav-->
        <a href="index.html" >Home</a>
        <a href="Studentlist.html" >Student List</a>
        <a href="NewStudent.html" >New Student</a>

        <!--#nav-->
        <hr>

        <!--Sec-->
          <form method="post">
              <p>
              <label>Name: 
                  <input type="text" name="txtname">
              </label>
            </p>
            <p>
              <label> Birthday:
                  <input type="date" name="txtBD">
              </label>
            </p>
            <p>
                <label> Gender:
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </label>
              </p>
              <p>
                  <label>Address:
                      <textarea rows=10 cols=10 name="txtarea"></textarea>
                  </label>
              </p>

              <p>
                  <label> Choose your Faculty:
                      <select name="Faculty">
                          <option value="FCIT">Faculty of computer science</option>
                          <option value="Faculty2">Faculty2</option>
                          <option value="Faculty3">Faculty3</option>

                      </select>
                  </label>
              </p>
              <p> 
                  <label>
                      <input type="submit">
                  </label>
              </p>
          </form>
        <!--#Sec-->
