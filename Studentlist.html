<script>

function init(){
    var count=0;
    var table='';
    mytable+= '<table border="2">';
    mytable+='<thead>';
    mytable+= '<tr >';
    mytable='<td >ID</td>';
    mytable+='<td>Name</td>';
     mytable+='<td>Faculty</td>';
     mytable+='<td>Image</td>';
      mytable+='</tr>';
      mytable+='</thead>';
      mytable+='<tbody>';
       for (var i=0;i<array.length;i++){
           var studentID=array[i][0];
           var studentname=array[i][1];
           var studentFaculty=array[i][2];
           var studentImage=array[i][3];

           mytable+='<tr><td>'+studentID+'</td>'+'<td>'+studentname+'</td>'+'<td>'+studentFaculty+'</td>'+'<td>'+'<img src="images//'+studentImage+'" width="60px" height="60px" alt="image of'+studentname+'"/>'+'</td>'+'</tr>'
            count++;
       }
       mytable+='</tbody>';
       mytable+='<tfoot><tr><td colspan="4">Number of students:'+count+'</td> </tr></tfoot></table>';

       document.getElementById("mytable").innerHTML;
       document.addEventListener("body",init());
}
</script>
